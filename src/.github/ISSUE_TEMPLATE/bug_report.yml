name: 提出一个问题
description: 无论你是否确定这是不是一个问题。
title: "[Bug]: "
labels: ["bug"]
assignees:
  - "itonyyo"
body:
  - type: textarea
    id: what-happened
    attributes:
      label: 问题
      description: 先一句话重点简述问题，再详细描述、添加截图或录屏来帮助解释您的问题。
    validations:
      required: true
  - type: textarea
    id: reappearance
    attributes:
      label: 重现
      description: 一步步清晰地列下导致问题的过程，也可以提供最小代码重现。
    validations:
      required: true
  - type: textarea
    id: hope
    attributes:
      label: 期望
      description: 告诉我你的期望、设想。
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: 联系方式
      description: 如果需要更多的信息，怎样才能和你联系？（格式：微信 - iyoooooooo）
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: 行为规范
      description: 您同意遵守这个项目的行为准则吗？
      options:
        - label: 我同意遵守这个项目的行为准则
          required: true
